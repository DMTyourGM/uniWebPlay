        .leaderboard-header {

        .leaderboard-tabs {
            display: flex;

            margin-bottom: 2rem;

        }
        
        .tab-button {
            padding: 0.75rem 1.5rem;

            color: white;

            transition: all 0.3s ease;

        }

        .rank {

        .rank-1 { color: #FFD700; }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-details h4 {

            font-size: 1.1rem;
        }
        
        .user-details p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .points {
            text-align: center;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .tier-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
        }
        
        .tier-legendary { background: #ff6b6b; color: white; }
        .tier-master { background: #4ecdc4; color: white; }
        .tier-expert { background: #45b7d1; color: white; }
        .tier-advanced { background: #96ceb4; color: white; }
        .tier-intermediate { background: #feca57; color: white; }
        .tier-beginner { background: #ddd; color: #333; }
        
        .user-ranking-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .ranking-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .stat-item {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #666;
        }
        
        .achievement-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gradient-primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .leaderboard-item {
                grid-template-columns: 50px 1fr 80px;
            }
            
            .tier-badge {
                display: none;
            }
            
            .leaderboard-tabs {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

    <main class="leaderboard-container">

            </button>

    <script>
        let currentCategory = 'global';
        let userId = null;

        // Get user ID from session (this would typically come from your authentication system)
        function getUserId() {
            // For demo purposes, we'll try to get it from localStorage or use a default
            const storedId = localStorage.getItem('user_id');
            if (storedId) {
                return parseInt(storedId);
            }
            
            // If no stored ID, use a default for testing
            // In production, this should come from your authentication system
            return 1; // Default test user ID
        }

        function loadLeaderboard(category) {
            currentCategory = category;
            
            // Update active tab
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show loading
            document.getElementById('leaderboardContent').innerHTML = 
                '<div class="loading">Loading ' + category.replace('_', ' ') + ' leaderboard...</div>';
            
            // Fetch leaderboard data
            fetch(`enhanced_leaderboard.php?action=get_leaderboard&category=${category}&limit=50`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayLeaderboard(data.leaderboard, category);
                    } else {
                        document.getElementById('leaderboardContent').innerHTML = 
                            '<div class="loading">Error loading leaderboard: ' + (data.message || 'Unknown error') + '</div>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('leaderboardContent').innerHTML = 
                        '<div class="loading">Error loading leaderboard. Please try again.</div>';
                });
        }

        function displayLeaderboard(leaderboard, category) {
            const container = document.getElementById('leaderboardContent');
            
            if (leaderboard.length === 0) {
                container.innerHTML = '<div class="loading">No players in this category yet. Be the first to compete!</div>';
                return;
            }
            
            let html = '<div class="leaderboard-grid">';
            
            leaderboard.forEach((player, index) => {
                const rank = player.rank_position || (index + 1);
                const medal = getMedal(rank);
                const points = player.total_points || player.category_points || 0;
                const tier = getTier(points);
                const tierClass = 'tier-' + tier.toLowerCase().replace(' ', '-');
                
                html += `
                    <div class="leaderboard-item">
                        <div class="rank rank-${rank}">${medal}</div>
                        <div class="user-info">
                            <img src="uploads/profile_photos/default.jpg" alt="${player.username}" class="user-avatar" 
                                 onerror="this.src='images/default-avatar.png'">
                            <div class="user-details">
                                <h4>${player.username}</h4>
                                <p>Level ${player.level || 1} ‚Ä¢ ${player.total_achievements || 0} achievements</p>
                            </div>
                        </div>
                        <div class="points">${points} pts</div>
                        <div class="tier-badge ${tierClass}">${tier}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        function loadUserRanking() {
            userId = getUserId();
            if (!userId) {
                document.getElementById('userRanking').style.display = 'none';
                return;
            }
            
            fetch(`enhanced_leaderboard.php?action=get_user_ranking&user_id=${userId}&category=global`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.ranking) {
                        const ranking = data.ranking;
                        document.getElementById('userRank').textContent = 
                            ranking.global_rank ? `#${ranking.global_rank}` : 'N/A';
                        document.getElementById('userPoints').textContent = 
                            ranking.total_points || 0;
                        document.getElementById('userLevel').textContent = 
                            ranking.level || 1;
                        document.getElementById('userPercentile').textContent = 
                            ranking.percentile ? `${Math.round(ranking.percentile)}%` : 'N/A';
                    } else {
                        document.getElementById('userRanking').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error loading user ranking:', error);
                    document.getElementById('userRanking').style.display = 'none';
                });
        }

        function getMedal(rank) {
            switch(rank) {
                case 1: return 'ü•á';
                case 2: return 'ü•à';
                case 3: return 'ü•â';
                default: return `#${rank}`;
            }
        }

        function getTier(points) {
            if (points >= 10000) return 'Legendary';
            if (points >= 5000) return 'Master';
            if (points >= 2500) return 'Expert';
            if (points >= 1000) return 'Advanced';
            if (points >= 500) return 'Intermediate';
            return 'Beginner';
        }

        // Auto-refresh leaderboard every 30 seconds
        setInterval(() => {
            if (currentCategory) {
                loadLeaderboard(currentCategory);
                loadUserRanking();
            }
        }, 30000);

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadLeaderboard('global');
            loadUserRanking();
        });
    </script>
</body>
