        <div class="container">
            <form id="registerForm" enctype="multipart/form-data" method="POST" action="register.php">
                <input type="hidden" id="csrf_token" name="csrf_token" value="" />
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required />
                <label for="profilePhoto">Profile Photo (optional)</label>
                <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" />
                <button type="submit" class="btn">Register</button>
                <button type="button" class="skip-photo" id="skipPhotoBtn">Skip Photo Upload</button>
            </form>
            <div class="message" id="message"></div>
        </div>

        document.getElementById('skipPhotoBtn').addEventListener('click', function () {
            document.getElementById('profilePhoto').value = '';
